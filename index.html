<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-size: 18px; margin-top: 50px; font-weight: 700;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">
    <!-- <img src="./images/bg-pattern-top.svg" id="top" alt="">
    <img src="./images/bg-pattern-bottom.svg" id="bottom" alt=""> -->
    <div class="top">

    </div>
    <div class="bottom">
      <div class="profile">
        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <div class="location">
          <p>London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="display">
      <img src="./images/image-victor.jpg" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tee_script">Taiwo Nafiu</a>.
  </div>
</body>
</html>
